<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            display: none;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coin Flip Simulation</h1>
        <label for="side">Select Side:</label>
        <select id="side">
            <option value="heads">Heads</option>
            <option value="tails">Tails</option>
        </select>
        <br><br>
        <label for="streak">Enter Number of Consecutive Flips:</label>
        <input type="number" id="streak" min="1" value="8">
        <br><br>
        <button onclick="startSimulation()">Start Simulation</button>
        <div class="loader" id="loader"></div>
        <div class="result" id="result"></div>
    </div>

    <script src="flipsimulator.js"></script>
</body>
</html>
