<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple RPG Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Simple RPG Game</h1>
        <div id="player-stats">Player Health: 100</div>
        <div id="monster-stats">Monster Health: 100</div>
        <div id="player-level">Level: 1</div>
        <div id="player-exp">EXP: 0/20</div>
        <div id="player-gold">Gold: 0</div>
        <div id="potions-count">Potions: 0</div>
        <button id="attack">Attack</button>
        <button id="heal">Heal</button>
        <button id="buy-potion">Buy Potion</button>
        <button id="upgrade-attack">Upgrade Attack</button>
        <button id="upgrade-health">Upgrade Health</button>
        <button id="revive" style="display: none;">Revive</button>
        <button id="cheat-code-button">Enter Cheat Code</button>
        <div id="log" style="height: 200px; overflow-y: auto; border: 1px solid #ccc; margin-top: 20px; padding: 10px;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
