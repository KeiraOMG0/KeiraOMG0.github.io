<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Time Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Watch Time Calculator</h1>
        <div>
            <label for="episodes">Number of Episodes:</label>
            <input type="number" id="episodes" min="1" required>
        </div>
        <div>
            <label for="duration">Duration per Episode (minutes):</label>
            <input type="number" id="duration" min="1" required>
        </div>
        <div>
            <label for="skipUnits">Skip Detailed Time Units:</label>
            <input type="checkbox" id="skipUnits" onchange="toggleSkipOptions()">
            <div id="skipOptions" style="display: none;">
                <div>
                    <label for="skipSeconds">Seconds</label>
                    <input type="checkbox" id="skipSeconds">
                </div>
                <div>
                    <label for="skipMinutes">Minutes</label>
                    <input type="checkbox" id="skipMinutes">
                </div>
                <div>
                    <label for="skipHours">Hours</label>
                    <input type="checkbox" id="skipHours">
                </div>
                <div>
                    <label for="skipDays">Days</label>
                    <input type="checkbox" id="skipDays">
                </div>
                <div>
                    <label for="skipWeeks">Weeks</label>
                    <input type="checkbox" id="skipWeeks">
                </div>
                <div>
                    <label for="skipMonths">Months</label>
                    <input type="checkbox" id="skipMonths">
                </div>
            </div>
        </div>
        <div id="dailyWatchTime">
            <label for="watchTimeType">Calculate with Daily Watch Time?</label>
            <input type="checkbox" id="watchTimeType" onchange="toggleDailyTimeInputs()">
            <div id="dailyTimeInputs" style="display: none;">
                <div>
                    <label for="dailyHours">Hours per Day:</label>
                    <input type="number" id="dailyHours" min="0">
                </div>
                <div>
                    <label for="dailyMinutes">Minutes per Day:</label>
                    <input type="number" id="dailyMinutes" min="0">
                </div>
            </div>
        </div>
        <button id="calculateBtn">Calculate</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
